<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Server Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>File Server Management</h1>

    <div class="section">
        <h2>File Transfer</h2>
        <select id="transferDirection">
            <option value="aws-to-windows">AWS to Windows</option>
            <option value="windows-to-aws">Windows to AWS</option>
            <option value="aws-to-linux">AWS to Linux</option>
            <option value="linux-to-aws">Linux to AWS</option>
        </select>
        <input type="text" id="sourceFile" placeholder="Source File">
        <input type="text" id="destFile" placeholder="Destination File">
        <button onclick="transferFile()">Transfer</button>
    </div>

    <!-- Rest of your HTML remains unchanged -->

</div>
<script src="script.js"></script>
</body>
</html>
