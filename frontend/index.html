<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Server Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>File Server Management</h1>

        <div class="section">
            <h2>File Transfer</h2>
            <select id="transferDirection">
                <option value="windows-to-linux">Windows to Linux</option>
                <option value="linux-to-windows">Linux to Windows</option>
                <option value="linux-to-linux">Linux to Linux</option>
            </select>
            <input type="text" id="sourceFile" placeholder="Source file">
            <input type="text" id="destFile" placeholder="Destination file">
            <button onclick="transferFile()">Transfer</button>
        </div>

        <div class="section">
            <h2>User Management</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="text" id="groupname" placeholder="Group name">
            <select id="userAction">
                <option value="add">Add User</option>
                <option value="remove">Remove User</option>
                <option value="addToGroup">Add User to Group</option>
                <option value="removeFromGroup">Remove User from Group</option>
                <option value="createGroup">Create Group</option>
                <option value="deleteGroup">Delete Group</option>
            </select>
            <button onclick="manageUser()">Execute</button>
        </div>

        <div class="section">
            <h2>Access Control List (ACL) Management</h2>
            <input type="text" id="aclPath" placeholder="File/Directory path">
            <input type="text" id="aclUser" placeholder="Username">
            <input type="text" id="aclPermissions" placeholder="Permissions (e.g. rwx)">
            <select id="aclAction">
                <option value="set">Set ACL</option>
                <option value="get">Get ACL</option>
            </select>
            <button onclick="manageACL()">Execute</button>
        </div>

        <div class="section">
            <h2>System Management</h2>
            <button onclick="systemTask('backup')">Backup</button>
            <button onclick="systemTask('dns')">Configure DNS</button>
            <button onclick="systemTask('printer')">Setup Printer Sharing</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
